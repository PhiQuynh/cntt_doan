
<div class="pagetitle">
    <h1>Teacher</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home/page">Teacher</a></li>
        <li class="breadcrumb-item active">Danh sách giảng viên</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  
      <div class="table-responsive">
          <div class="table-wrapper">
              <div class="table-title">
                  <div class="row">
                      <div class="col-sm-5">
                          <h2>Danh Sách <b>Giảng Viên</b></h2>
                      </div>
                  </div>
              </div>
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>Id</th>
                          <th>Họ tên</th>
                          <th>Email</th>
                          <th>Số điện thoại</th>
                          <th style="text-align: center;">Định hướng</th>
                          <th>Thao tác</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let users of teachers">
                          <td><a (click)="clickEdit(users.teacherId)">{{users.teacherId}}</a></td>
                          <td>{{users.teacherName}}</td>
                          <td>{{users.email}}</td>
                          <td>{{users.phone}}</td>
                          <td>{{users.researchDirection}}</td>
                          <td style="text-align: center;">
                            <a class="delete" title="Delete" data-toggle="tooltip" data-bs-toggle="modal"  data-bs-target="#verticalycentered"><i class="material-icons">&#xE5C9;</i></a>
                          </td>
                            <div class="modal fade" id="verticalycentered" tabindex="-1">
                              <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title">Vertically Centered</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    Xác nhận xóa giảng viên
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                                  </div>
                                </div>
                              </div>
                            </div><!-- End Vertically centered Modal--> 
                      </tr>
  
                  </tbody>
              </table>
             
          </div>
      </div>
