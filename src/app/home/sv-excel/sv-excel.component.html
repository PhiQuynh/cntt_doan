<div class="pagetitle">
    <h1>Student</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home/page">Student</a></li>
        <li class="breadcrumb-item active">Danh file</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>Danh Sách <b>File upload  </b></h2>
                </div>
                <div class="col-sm-7">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verticalycentered">
                    Import File
                  </button>
                </div>
            </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">List of Files</div>
          <ul
            class="list-group list-group-flush"
            *ngFor="let file of fileInfos | async"
          >
            <li class="list-group-item">
              <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
          </ul>
        </div>
        <!-- <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên file</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let f of listFile">
                <td>{{f.id_file}}</td>
                <td><a (click)="downloadFile(f.name)"> <i class="bi bi-file-earmark-excel"></i>{{f.name}}</a></td>
              </tr>
            </tbody>
        </table> -->
        <div class="clearfix">

          <nav aria-label="Page navigation example " >
            <ul class="pagination justify-content-center" >
              <li class="page-item "  >
                <a class="page-link"  >Previous</a>
              </li>
              <li class="page-item"><a class="page-link" ></a></li>

              <li class="page-item"  >
                <a class="page-link" >Next</a>
              </li>
            </ul>
          </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Vertically Centered</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
          <div class="row mb-3">
            <label for="inputNumber" class="col-sm-2 col-form-label">Import</label>
            <div class="col-sm-10"  >
              <input type="file" (change)="selectFile($event)" />
            </div>
            
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->
