<div class="pagetitle">
  <h1>Councli</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="home/page">Councli</a></li>
      <li class="breadcrumb-item active">Danh sách giảng viên theo hội đồng</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<div class="table-responsive">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row" >
              <div class="col-sm-5">
                  <h2>Danh Sách <b>Giảng viên theo hội đồng</b></h2>
              </div>
              <div class="col-sm-7" style="display: flex;">
                <select class="form-select form-select-sm " (change)="onSelectChange($event)" aria-label=".form-select-lg example" style="margin-left: 20px;height: 40px;">
                  <option [value]="" disabled>--Chọn hội đồng--</option>
                  <option *ngFor="let m of counclis" [selected]="coucilId==(m.coucilId+'')" [value]="m.coucilId" >{{m.coucilName}}</option>
                </select>
                <div class="text-center" style="height: 40px; padding : 5px;">
                  <button type="button" class="btn btn-primary" (click)="getTeacherCounclis()" >Search</button>
                </div>
              </div>
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Tên giảng viên</th>
                  <th>Định hướng</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let t of teacherCouncli">
                  <td>{{t.teacherId}}</td>
                  <td>{{t.teacherName}}</td>
                  <td>{{t.researchDirection}}</td>
                  <td>{{t.email}}</td>
                  <td>{{t.phone}}</td>
                 
              </tr>

          </tbody>
      </table>
      <div class="clearfix">

        <nav aria-label="Page navigation example " >
          <ul class="pagination justify-content-center" >
            <li class="page-item "  >
              <a class="page-link"  >Previous</a>
            </li>
            <li class="page-item"><a class="page-link" ></a></li>

            <li class="page-item"  >
              <a class="page-link" >Next</a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
</div>
